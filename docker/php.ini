; Custom PHP configuration for NewTon Tournament Manager Docker container
; Increases upload limits to support large tournament files (up to 10MB)

; File upload limits
upload_max_filesize = 10M
post_max_size = 10M

; Memory limit (default is sufficient, but explicit for clarity)
memory_limit = 128M

; UTF-8 encoding for international characters (Swedish/Norwegian å, ä, ö, etc.)
default_charset = "UTF-8"

; Security: Hide PHP version from HTTP headers
; Removes X-Powered-By header that reveals PHP version to potential attackers
expose_php = Off
