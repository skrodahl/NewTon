server {
    listen 2020;  # Port 2020 = "Double 20" (darts reference) ðŸŽ¯
    server_name localhost;
    root /var/www/html;
    index tournament.html index.html index.htm;

    # Allow large tournament file uploads (up to 10MB)
    client_max_body_size 10M;

    # Process tournament.html through PHP for Docker configuration (environment variables)
    location = /tournament.html {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Default location - serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # PHP handler for ALL .php files (REST API in api/ directory)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # For custom alpine image, use TCP
        fastcgi_pass 127.0.0.1:9000;
        # For richarvey/nginx-php-fpm image, use unix socket
        # fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
