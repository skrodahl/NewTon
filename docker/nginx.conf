server {
    listen 2020;  # Port 2020 = "Double 20" (darts reference) ðŸŽ¯
    server_name localhost;
    root /var/www/html;
    index tournament.php index.html index.htm;

    # Hide nginx version from attackers
    server_tokens off;

    # Security Headers (Defense-in-Depth Protection)
    # Prevents clickjacking attacks by disallowing embedding in foreign iframes
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevents MIME-type sniffing attacks
    add_header X-Content-Type-Options "nosniff" always;

    # Controls referrer information leakage
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Disables unused browser features that NewTon doesn't need
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=()" always;

    # Content Security Policy - Prevents loading external scripts/styles/resources
    # Note: 'unsafe-inline' is required due to 68+ inline event handlers and 217+ inline styles in tournament.html
    # This is an architectural requirement for single-file deployment and offline operation
    # CSP still prevents loading external resources (primary XSS vector)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

    # Allow large tournament file uploads (up to 10MB)
    client_max_body_size 10M;

    # Default location - serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # PHP handler for ALL .php files (REST API + tournament.php for Docker configuration)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # For custom alpine image, use TCP
        fastcgi_pass 127.0.0.1:9000;
        # For richarvey/nginx-php-fpm image, use unix socket
        # fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
