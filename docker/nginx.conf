server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index tournament.html index.html index.htm;

    # Default location - serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # PHP handler for ALL .php files (REST API in api/ directory)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # For custom alpine image, use TCP
        fastcgi_pass 127.0.0.1:9000;
        # For richarvey/nginx-php-fpm image, use unix socket
        # fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
